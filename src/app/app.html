<ion-menu side="left" [content]="content">
    <ion-header primary>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let page of pages" (click)="openPage(page)" menuClose>
                <ion-icon name='{{page.icon}}' item-start></ion-icon>
                {{page.libelle}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-menu side="right" [content]="content">
    <ion-header primary>
        <ion-toolbar>
            <ion-title>Filtres</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <div *ngFor="let group of groups">
                <ion-item class="item-stable"
                        (click)="toggleGroup(group)"
                        [ngClass]="{active: isGroupShown(group)}">
                    <ion-icon [name]="isGroupShown(group) ? 'ios-arrow-up' : 'ios-arrow-down'" right></ion-icon>
                    &nbsp;
                    {{group.libelle}}
                </ion-item>
                <div *ngFor="let item of group.items">
                    <ion-item class="item-accordion" *ngIf="isGroupShown(group)">
                        <ion-toggle [checked]="item.isChecked"></ion-toggle>
                        <ion-label>
                            {{item.libelle}}
                        </ion-label>
                        <ion-icon [name]="item.icon" item-start></ion-icon>
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
