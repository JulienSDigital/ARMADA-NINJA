<ion-navbar [hideBackButton]="header_data.hideBackButton" text-center>
    <ion-grid>
        <ion-row class="row">
            <ion-col>
                <img width="40" src="../../assets/imgs/logo-header.png" (click)="toggleMenu()"/>
            </ion-col>
            <ion-col col-8>
                <ion-title text-center class="header-title">
                    {{header_data.title}}
                </ion-title>
            </ion-col>
            <ion-col>
                <button *ngIf="header_data.withTranslate" ion-fab (click)="presentActionSheet()" color="secondary">
                   <ion-icon name="flag"></ion-icon>
                </button>
                <button *ngIf="header_data.withProfile" ion-fab icon-only (click)="goProfil()" color="secondary">
                    <ion-icon name="person"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-navbar>
