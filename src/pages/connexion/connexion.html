<ion-header>
  <custom-header [header]="header_data"></custom-header>
</ion-header>

<ion-content class="background-transition" padding>
  <ion-grid>
    <ion-row class = "connexion" text-center>
      <ion-col col-12>
        <button ion-button round full class="facebook-button"> <ion-icon name="logo-facebook"> Facebook</ion-icon>  </button>
      </ion-col>
    </ion-row>
    <ion-row class = "connexion" text-center>
      <ion-col col-12>
        <button ion-button round full class="google-button"> <ion-icon name="logo-google"> Google</ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row class = "connexion" text-center>
      <ion-col col-12>
        <button ion-button round full (click)="goToConnexionMailPage()" class="mail-button">Mail</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
