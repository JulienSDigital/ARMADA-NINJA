<ion-header>
    <custom-header [header]="header_data"></custom-header>
</ion-header>

<ion-content class="background-transition" padding>

    <ion-grid>
        <ion-row class = "margin-top"text-center>
            <ion-col col-12>
                <button ion-button round class="facebook-button">Facebook</button>
            </ion-col>
        </ion-row>
        <ion-row class = "margin-top"text-center>
            <ion-col col-12>
                <button ion-button round class="google-button">Google</button>
            </ion-col>
        </ion-row>
        <ion-row class = "margin-top"text-center>
            <ion-col col-12>
                <button ion-button round (click)="goToInscriptionMailPage()" class="mail-button">Mail</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
