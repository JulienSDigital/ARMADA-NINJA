<ion-header>
  <custom-header [header]="header_data"></custom-header>
</ion-header>

<ion-content padding>
  <ion-grid>
    <h2>I'm an Event bro !</h2>
    <div>
      <ion-row>
        <button ion-button full (click)="makeInterestPoint()">
          Point d'intéret
        </button>
      </ion-row>
      <ion-row> <button ion-button full>Signaler un problème</button> </ion-row>
      <ion-row> <button ion-button full>Appel d'urgence</button> </ion-row>
      <ion-row>
        <button
          ion-button
          full
          (click)="beginRecord()"
          color="recordingButtonColor"
        >
          Lancer un record
        </button>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
